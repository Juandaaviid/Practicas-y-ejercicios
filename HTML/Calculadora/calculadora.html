<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <title>Calculadora</title>
    </head>
    <body>
        <header>
            <h1 align="center"><span class="badge text-bg-primary">Calculadora</span></h1>
        </header>
        <section>
            <div class="row m-2">
                <div class="col-6 text-end">Numero Uno:</div>
                <div class="col-6"><input type="number" id="num1" name="num1" /></div>
            </div>
            <div class="row m-2">
                <div class="col-6 text-end">Numero Dos:</div>
                <div class="col-6"><input type="number" id="num2" name="num2" /></div>
            </div>
            <div class="row m-2">
                <div class="col-6 text-end">Resultado:</div>
                <div class="col-6"><input type="number" id="result" name="result" readonly /></div>
            </div>
            <div class="row">
                <div class="col-6"></div>
                <div class="col-6">
                    <button type="button" class="btn btn-danger" onclick="Sumar()">+</button>
                    <button type="button" class="btn btn-primary" onclick="Restar()" >-</button>
                    <button type="button" class="btn btn-Warning" onclick="Multiplicar()" >*</button>
                    <button type="button" class="btn btn-Success" onclick="Dividir()" >/</button>
                </div>
            </div>
        </section>
    </body>
    <script>
        function Sumar(){
            let num1=document.getElementById('num1').value;
            let num2=document.getElementById('num2').value;
            let result= parseInt(num1)+parseInt(num2);
            document.getElementById('result').value=result;
        }
        function Restar(){
            let num1=document.getElementById('num1').value;
            let num2=document.getElementById('num2').value;
            let result= parseInt(num1)-parseInt(num2);
            document.getElementById('result').value=result;
        }
        function Multiplicar(){
            let num1=document.getElementById('num1').value;
            let num2=document.getElementById('num2').value;
            let result= parseInt(num1)*parseInt(num2);
            document.getElementById('result').value=result;
        }
        function Dividir(){
            let num1=document.getElementById('num1').value;
            let num2=document.getElementById('num2').value;
            let result= parseInt(num1)/parseInt(num2);
            document.getElementById('result').value=result;
        }
    </script>
</html>
